<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="result-container">
            <div class="previous-result"><p></p></div>
            <div class="current-result"><p>0</p></div>
        </div>
        <div class="button-container">
        <button class="clearButton button">AC</button>
        <button class="deleteButton button">DELETE</button>
        <button class="buttonNumber button">7</button>
        <button class="buttonNumber button">8</button>
        <button class="buttonNumber button">9</button>
        <button class="buttonOperator button">/</button>
        <button class="buttonNumber button">4</button>
        <button class="buttonNumber button">5</button>
        <button class="buttonNumber button">6</button>
        <button class="buttonOperator button">*</button>
        <button class="buttonNumber button">1</button>
        <button class="buttonNumber button">2</button>
        <button class="buttonNumber button">3</button>
        <button class="buttonOperator button">-</button>
        <button class="buttonNumber button">.</button>
        <button class="buttonNumber button">0</button>
        <button class="buttonEqual button">=</button>
        <button class="buttonOperator button">+</button>
        </div>
    </div>

    <h3>Created By : <a href="https://github.com/wdotgonzales"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt=""> wdotgonzales</a></h3>
</body>
<script src="code.js"></script>
</html>
